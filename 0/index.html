<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>proj zero</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <h1>proj zero</h1>

    <ol>
      <li>
        distorted image : close up (no zoom) vs far away (zoomed in)

        <div class="image-container">
          <img src="../images/0-1-close.png" alt="close pic" />
          <img src="../images/0-1-far.png" alt="far pic" />
        </div>
      </li>

      <li>
        background distortion : far and zoomed in vs no zoom and close up

        <div class="image-container">
          <img src="../images/0-2-far.jpeg" alt="far + zoom" />
          <img src="../images/0-2-close.jpeg" alt="close + no zoom" />
        </div>
      </li>

      <li>
        dolly GIF of my dear dining room table

        <div class="image-container">
          <img src="../images/living-room-loop-gif.gif" alt="dolly gif" />
        </div>
      </li>
    </ol>
  </body>
</html>
